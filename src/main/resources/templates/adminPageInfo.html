<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml"
      xmlns:line-height="http://www.w3.org/1999/xhtml">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>profile</title>
</head>
<body>
<div th:fragment="footer">
    <div class="container-fluid" style="background-color: black">
        <div class="p-3 text-white">
            <footer>
            <span sec:authorize = "isAuthenticated()">
                <span sec:authentication="name"></span>
                with roles
                <span sec:authentication="principal.authorities"></span>
                <span style="background-color: black; color: white; line-height: normal ;position: absolute; text-align: right; right: 6px"><a href="/logout">Sign out</a></span>
            </span>
            </footer>
        </div>
    </div>
</div>
<div class = "container-fluid">
    <div class = "row">
        <div class="col-md-2">
            <ul class="nav flex-column nav nav-pills">
                <li class="nav-item">
                    <a class="nav-link active" href="#" >User</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/adminPage}">Admin</a>
                </li>
            </ul>
        </div>
        <div class="col-md-10" style="min-height:1200px; height: auto; background-color: #e4fffa">
            <h2 th:text = "${user.getUsername()} + ' information page'"> </h2>
            <div class="tab-content">
                <table class="table table-hover">
                    <div th:text="'about ' + ${user.getUsername()}"></div>
                    <thead>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Lastname</th>
                    <th>email</th>
                    <th>password</th>
                    <th>roles</th>

                    <tr th:each="user, state:${user}" style="background-color: white">
                        <th th:text="${user.id}">id</th>
                        <td th:text="${user.username}">name</td>
                        <td th:text="${user.lastname}">lastname</td>
                        <td th:text="${user.email}">email</td>
                        <td th:text="${user.password}">password</td>
                        <td sec:authentication="principal.authorities"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
</br>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>>
